<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>random graph generator</title>
<script type="text/javascript" src="randgraph.js"></script>
<link rel="stylesheet" href="randgraph.css" type="text/css">
</head>
<body><br><br><div class="title" id="title"></div><br><br>
<form action="javascript:void(0);" method="POST" class="form" id="form">
<div class="menu">
  <div class="submenu">
    <div class="submenu_radios">
      <div class="floatLeft">
        <div class="clear"></div>
        <div class="floatLeft">Graph </div>
        <div class="floatRight"><input type="radio" class="input_radios" id="input_graph"></input></div>
      </div>
      <div class="floatRight">
        <div class="clear"></div>
        <div class="floatLeft">Tree </div>
        <div class="floatRight"><input type="radio" class="input_radios" id="input_tree"></input></div>
      </div>
    </div>
  </div><!--.submenu-->
  <div class="submenu">
    <div class="clear"></div>
    <div class="floatLeft fieldname">Number of Vertices</div>
    <div class="floatRight fieldvalue"><input type="text" class="input_text" id="input_vertices"></input></div>
  </div>
  <div class="submenu">
    <div class="clear"></div>
    <div class="floatLeft fieldname">N-ary Tree Per-Node Max Children</div>
    <div class="floatRight fieldvalue"><input type="text" class="input_text" id="input_ary"></input></div>
  </div>
    <div class="submenu">
    <div class="submenu_buttons">
      <div class="floatLeft">
        <div class="clear"></div>
        <div class="floatRight"><input type="submit" class="input_submit" id="submit_reset" value="Reset!"></input></div>
      </div>
      <div class="floatRight">
        <div class="clear"></div>
        <div class="floatLeft"><input type="submit" class="input_submit" id="submit_generate" value="Generate!"></input></div>
      </div>
    </div>
  </div><!--.submenu-->
</div><!--.menu-->
</form>
<div class="graph"><br><br><canvas class="canvas" id="canvas" height="400" width="800"></canvas></div>
<br><br>
</body>
</html>
