<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>random graph generator</title>
<script type="text/javascript" src="randgraph.js"></script>
<link rel="stylesheet" href="randgraph.css" type="text/css">
</head>
<body><br><br><div class="title" id="title"></div><br><br>
<form action="javascript:void(0);" method="POST" class="form" id="form">
<div class="menu">
  <div class="clear"></div>
  <div class="floatLeft">Number of Vertices</div>
  <div class="floatRight"><input type="text" class="option" id="option_vertices"></input></div>
  <div class="clear"></div>
<div class="floatLeft submenu">
  <div class="clear"></div>
  <div class="floatLeft">Graph</div>
  <div class="floatRight"><input type="radio" class="radio" id="option_graph"></input></div>
</div>
<div class="floatRight submenu">
  <div class="clear"></div>
  <div class="floatLeft">Tree</div>
  <div class="floatRight"><input type="radio" class="radio" id="option_graph"></input></div>
</div>
  <div class="clear"></div>
  <div class="floatLeft">Number of Children (n-ary tree only)</div>
  <div class="floatRight"><input type="text" class="option" id="option_children"></input></div>
  <div class="clear"></div>
<div class="clear"></div>
<div class="floatRight"><input type="submit" class="submit" id="submit"></input></div>
<div class="clear"></div>
</div><!--.menu-->
</form>
<div class="graph"><br><br><canvas class="canvas" id="canvas" height="400" width="800"></canvas></div>
<br><br>
</body>
</html>
